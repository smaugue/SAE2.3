<!DOCTYPE html>
<html lang="fr">
<head>
    <script>
        fetch('php/is_connected.php');
    </script>
        
    <meta charset="UTF-8">
    <title>Courses disponibles</title>
    <style>
        .course {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Courses disponibles</h1>
    <div id="course-list"></div>

    <script>
        // Charger les courses disponibles
        fetch('api_get_courses.php')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('course-list');
                data.forEach(course => {
                    const div = document.createElement('div');
                    div.className = 'course';
                    div.innerHTML = `
                        <p><strong>Départ :</strong> ${course.depart} - ${course.DH_départ}</p>
                        <p><strong>Arrivée :</strong> ${course.arrivee} - ${course.DH_arrive}</p>
                        <p><strong>Places disponibles :</strong> ${course.Nb_place_disponible}</p>
                        <button onclick="rejoindreCourse(${course.id_course})">Rejoindre</button>
                    `;
                    list.appendChild(div);
                });
            });

        // Inscription à une course
        function rejoindreCourse(id_course) {
            fetch('api_rejoindre_course.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id_course: id_course })
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message);
                if (result.success) {
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
